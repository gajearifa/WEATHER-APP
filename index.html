<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <section class="main">
            <section class="inputs">
                <input class="text" placeholder="enter your city name.." id="city">

                <button class="btn btn-primary" placeholder="submit" id="add">Search</button>
            </section>
            <section class="weather">
                <i class="material-symbols-outlined">
                    sunny_snowing
                </i>
                <h1 class="temperature">24Â°c</h1>
                <h2 class="cityname">New Delhi</h2>
                <div class="details">
                    <div class="col">
                        <i class="material-symbols-outlined">
                            humidity_high
                        </i>
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">50%</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="material-symbols-outlined">
                            air
                        </i>
                        <div>
                            <p>Wind speed</p>
                            <p class="wind">10km/hr</p>

                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
